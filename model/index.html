<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SiteServer CMS 数据结构</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="siteserver cms form plugin">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="icon" type="image/png" href="../assets/images/favicon.png">
  <style>
    * {
      font-family: 'Microsoft YaHei'
    }
  </style>
</head>

<body>
  <div id="app">载入中，请稍后...</div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      subMaxLevel: 2,
      search: {
        placeholder: '搜索',
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            return html
              + '\n\n----\n\n'
              + ':memo:<a href="https://github.com/siteserver/docs/blob/master/model/' + vm.route.file + '" style="color: inherit; font-weight: normal; text-decoration: none;">编辑此文档</a>'
              + '<a href="https://docs.siteserver.cn" style="color: inherit; font-weight: normal; text-decoration: none; margin-left: 15px">返回文档中心</a>'
          })
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>

</html>
